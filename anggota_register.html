<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Anggota | E-Perpus Subang</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary">
    <div class="container">

        <a class="navbar-brand" href="#">
            <i class="fas fa-book-reader me-2"></i><strong>E-Perpus Subang</strong>
        </a>

        <a href="#" class="btn btn-sm btn-outline-light">Kembali</a>

    </div>
</nav>


<div class="container my-5">

    <div class="row justify-content-center">

        <div class="col-lg-8">

            <div class="card shadow">


                <!-- Header -->
                <div class="card-header bg-primary text-white">

                    <h4 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i> Registrasi Anggota Baru
                    </h4>

                </div>


                <!-- Body -->
                <div class="card-body">


                    <!-- Alert (Dummy) -->
                    <!--
                    <div class="alert alert-danger alert-dismissible fade show">
                        Contoh pesan error
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    -->


                    <!-- Form -->
                    <form>


                        <div class="row">


                            <!-- Kiri -->
                            <div class="col-md-6">

                                <h5 class="text-primary mb-3">Data Pribadi</h5>


                                <div class="mb-3">
                                    <label class="form-label">NIK (Opsional)</label>
                                    <input type="text"
                                           class="form-control"
                                           maxlength="16"
                                           placeholder="16 digit NIK KTP">
                                </div>


                                <div class="mb-3">
                                    <label class="form-label">
                                        Nama Lengkap <span class="text-danger">*</span>
                                    </label>

                                    <input type="text"
                                           class="form-control"
                                           required>
                                </div>


                                <div class="mb-3">
                                    <label class="form-label">
                                        Jenis Kelamin <span class="text-danger">*</span>
                                    </label>

                                    <select class="form-select" required>

                                        <option value="">-- Pilih --</option>
                                        <option>Laki-laki</option>
                                        <option>Perempuan</option>

                                    </select>
                                </div>


                                <div class="row">

                                    <div class="col-md-6 mb-3">

                                        <label class="form-label">Tempat Lahir</label>

                                        <input type="text" class="form-control">

                                    </div>

                                    <div class="col-md-6 mb-3">

                                        <label class="form-label">Tanggal Lahir</label>

                                        <input type="date" class="form-control">

                                    </div>

                                </div>


                                <div class="mb-3">

                                    <label class="form-label">Pekerjaan</label>

                                    <input type="text"
                                           class="form-control"
                                           placeholder="Contoh: Mahasiswa">

                                </div>


                                <div class="mb-3">

                                    <label class="form-label">Instansi/Sekolah</label>

                                    <input type="text"
                                           class="form-control"
                                           placeholder="Nama instansi/sekolah">

                                </div>

                            </div>


                            <!-- Kanan -->
                            <div class="col-md-6">

                                <h5 class="text-primary mb-3">Alamat & Kontak</h5>


                                <div class="mb-3">

                                    <label class="form-label">
                                        Alamat Lengkap <span class="text-danger">*</span>
                                    </label>

                                    <textarea class="form-control"
                                              rows="3"
                                              required></textarea>

                                </div>


                                <div class="row">

                                    <div class="col-md-6 mb-3">

                                        <label class="form-label">Kelurahan</label>

                                        <input type="text" class="form-control">

                                    </div>

                                    <div class="col-md-6 mb-3">

                                        <label class="form-label">Kecamatan</label>

                                        <input type="text" class="form-control">

                                    </div>

                                </div>


                                <div class="row">

                                    <div class="col-md-8 mb-3">

                                        <label class="form-label">Kota/Kabupaten</label>

                                        <input type="text"
                                               class="form-control"
                                               value="Subang">

                                    </div>

                                    <div class="col-md-4 mb-3">

                                        <label class="form-label">Kode Pos</label>

                                        <input type="text"
                                               class="form-control"
                                               maxlength="5">

                                    </div>

                                </div>


                                <div class="mb-3">

                                    <label class="form-label">
                                        No. HP <span class="text-danger">*</span>
                                    </label>

                                    <input type="tel"
                                           class="form-control"
                                           required
                                           placeholder="08xxxxxxxxxx">

                                </div>


                                <div class="mb-3">

                                    <label class="form-label">
                                        Email <span class="text-danger">*</span>
                                    </label>

                                    <input type="email"
                                           class="form-control"
                                           required>

                                </div>



                                <!-- Login -->
                                <h5 class="text-primary mb-3 mt-4">Data Login</h5>


                                <div class="mb-3">

                                    <label class="form-label">
                                        Username <span class="text-danger">*</span>
                                    </label>

                                    <input type="text"
                                           class="form-control"
                                           required>

                                </div>


                                <div class="mb-3">

                                    <label class="form-label">
                                        Password <span class="text-danger">*</span>
                                    </label>

                                    <input type="password"
                                           class="form-control"
                                           required>

                                </div>

                            </div>

                        </div>


                        <hr>


                        <!-- Button -->
                        <div class="d-flex justify-content-between">

                            <a href="#" class="btn btn-secondary">Batal</a>

                            <button type="submit"
                                    class="btn btn-primary btn-lg">

                                <i class="fas fa-save"></i> Daftar Sekarang

                            </button>

                        </div>

                    </form>


                    <!-- Login -->
                    <div class="mt-3 text-center">

                        <p>
                            Sudah punya akun?
                            <a href="#">Login di sini</a>
                        </p>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
